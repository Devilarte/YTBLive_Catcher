name: YouTube Live Catcher

on: workflow_dispatch

  schedule:
    - cron: '0 0/3 * * *'

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v2
        run: |
          chmod +x ytblive_catcher.sh
          ./ytblive_catcher.sh
          git config --global user.email "lcdevilarte@hotmail.com"
          git config --global user.name "Luiz Carlos Devilarte"
          git add -A
          git commit -m "Canais Atualizados!"
          git push